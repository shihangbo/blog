<!-- 继承父html -->
{% extends 'layout.html' %}

<!-- 重写父html里面的占位模块 -->
{%block main %}

<ol class="breadcrumb">
  <li>
    <a href="/">管理首页</a>
  </li>
  <li>
    <span>错误提示</span>
  </li>
</ol>

<!-- 1为成功 2为失败 -->
{%if status === 2 %}
<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">错误信息</h3>
  </div>
  <div class="panel-body">
    {{message}}
  </div>
  <div class="panel-footer">
    {%if url%}
    <a href="{{url}}">点击跳转</a>
    {%else%}
    <a href="javascript:window.history.back();">返回上一步</a>
    {%endif%}
  </div>
</div>
{%else%}
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">提交成功</h3>
  </div>
  <div class="panel-body">
    {{message}}
  </div>
  <div class="panel-footer">
      {%if url%}
      <a href="{{url}}">点击跳转</a>
      {%else%}
      <a href="javascript:window.history.back();">返回上一步</a>
      {%endif%}
  </div>
</div>
{%endif%}

{%endblock%}
