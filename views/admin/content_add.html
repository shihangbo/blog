<!-- 继承父html -->
{% extends 'layout.html' %}

<!-- 重写父html里面的占位模块 -->
{%block main %}

<ol class="breadcrumb">
  <li>
    <a href="/">管理首页</a>
  </li>
  <li>
    <span>内容添加</span>
  </li>
</ol>
<h3>内容添加</h3>
<form method="post">
  <div class="form-group">
    <label for="category">分类：</label>
    <select class="form-control" name="category" id="category"/>
      {%for category in categories%}
      <option value="{{category.id}}">{{category.name}}</option>
      {%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="title">标题：</label>
    <input class="form-control" type="text" name="title" id="title" placeholder=""/>
  </div>
  <div class="form-group">
    <label for="desc">简介：</label>
    <textarea class="form-control" rows="5" type="text" name="desc" id="desc" placeholder=""></textarea>
  </div>
  <div class="form-group">
    <label for="content">内容：</label>
    <textarea class="form-control" rows="5" type="text" name="content" id="content" placeholder=""></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{%endblock%}
