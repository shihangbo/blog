<!-- 继承父html -->
{% extends 'layout.html' %}

<!-- 重写父html里面的占位模块 -->
{%block main %}
<ol class="breadcrumb">
  <li>
    <a href="/">管理首页</a>
  </li>
  <li>
    <span>分类编辑</span>
  </li>
</ol>
<h3>分类编辑 - {{category.name}}</h3>
<form role="form" method="post">
  <div class="form-group">
    <label for="name">分类名称</label>
    <input value="{{category.name}}" type="text" name="name" id="name" placeholder="请填写分类名称">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
